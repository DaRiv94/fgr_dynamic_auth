version: '3'
services:
    web:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "4000:4000"
        volumes:
            - /app/node_modules
            - .:/app
        env_file: .env
    test:
        build:
            context: .
            dockerfile: Dockerfile.dev
        volumes:
            - /app/node_modules
            - .:/app
        env_file: .env
        command: ["npm","run","watchtest"]
